<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINN Stress Analysis</title>
</head>
<body>
    <h1>Physics-Informed Neural Network for 1D Stress Analysis</h1>
    <form method="post">
        <label for="E">Young's Modulus (Pa):</label>
        <input type="number" step="1e9" name="E" required><br><br>
        
        <label for="L">Bar Length (m):</label>
        <input type="number" step="0.1" name="L" required><br><br>
        
        <label for="P">Applied Force (N):</label>
        <input type="number" step="1" name="P" required><br><br>

        <label for="epochs">Training Epochs:</label>
        <input type="number" step="1000" name="epochs" required><br><br>

        <button type="submit">Run PINN</button>
    </form>

    {% if image_path %}
        <h2>Results:</h2>
        <img src="{{ image_path }}" alt="Results Graph">
    {% endif %}
</body>
</html>
